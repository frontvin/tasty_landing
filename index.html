<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tasty landing</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="js/main.js"></script>
</head>
<body>

  <div class="mobile-nav-wrapper">
    <a href="#" class="bars-wrapper"><i class="fas fa-bars"></i></a>
    <h1 class="logo">Gourmet</h1>
  </div>

  <nav id="mobile-nav">
    <a href="#">Home</a>
    <a href="#">Gourmet</a>
    <a href="#">Gallery</a>
    <a href="#">Services</a>
    <a href="#">Blog</a>
    <a href="#">Contacts</a>
    <a href="#"><i class="fas fa-arrows-alt"></i></a>
  </nav>

  <section id="banner" class="clearfix">
    <div class="banner-wrapper wrapper">
      <header>
        <h1 class="logo">Gourmet</h1>
        <nav id="main-nav">
          <a href="#">Home</a>
          <a href="#">Gourmet</a>
          <a href="#">Gallery</a>
          <a href="#">Services</a>
          <a href="#">Blog</a>
          <a href="#">Contacts</a>
          <a href="#"><i class="fas fa-arrows-alt"></i></a>
        </nav>
      </header>

      <div class="button-wrapper">
        <a href="#" class="button"><i class="fas fa-chevron-down"></i></a>
      </div>
    </div>
  </section>

  <section id="welcome" class="clearfix">
    <div class="welcome-wrapper wrapper">
      <div class="welcome-text">
        <h4 class="welcome-title">Welcome !</h4>
        <h4 class="welcome-subtitle"><span>The</span>Gourmet</h4>
        <p class="welcome-description">A wonderful serenity has token possesion of my entire soul, like sweet mornings of spring which I enjoy with my whole heart</p>
        <p>Jone Smith</p>
        <img src="images/signature.png" alt="">
      </div>
      <div class="welcome-image">
        <img src="images/New Project.png" alt="">
      </div>
    </div>
  </section>

  <section id="portfolio" class="clearfix">
    <ul class="portfolio-list">
      <li>
        <img src="images/pf1.jpg">
      </li>
      <li>
        <img src="images/pf2.jpg">
        <div class="portfolio-item-info">
          <h2>Recipies</h2>
          <h4 class="pf-description">Gallery</h4>
        </div>
      </li>
      <li>
        <img src="images/pf3.jpg">
      </li>
    </ul>
  </section>

</body>
</html>
